<ActionBar title="My App" class="action-bar">
    <ActionItem (tap)="openAddModal()" ios.systemIcon="4" ios.position="right" android.systemIcon="ic_menu_add" android.position="actionBar"></ActionItem>
</ActionBar>

<StackLayout class="page">
    <ListView [items]="items" class="list-group">
        <ng-template let-item="item">
            <Label [text]="item.getString('test')" class="list-group-item"></Label>
        </ng-template>
    </ListView>
</StackLayout>
